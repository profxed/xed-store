version: "3.7"

services:
  app_proxy:
    image: getumbrel/app-proxy
    restart: unless-stopped
    environment:
      # MUST point at "<app-id>_<service-name>_1" and include the trailing "_1"
      APP_HOST: xed-cockpit_web_1
      APP_PORT: 9090
      # Optional tweaks:
      # PROXY_AUTH_ADD: "false"
      # PROXY_AUTH_WHITELIST: "/api/*"

  web:
    image: ghcr.io/realk1ko/cockpit:latest
    restart: on-failure
    stop_grace_period: 1m
    command: ["cockpit-ws","--no-tls","--port","9090","--address","0.0.0.0"]
    volumes:
      - ${APP_DATA_DIR}/config:/etc/cockpit
    # No ports: Umbrelâ€™s proxy handles public access
